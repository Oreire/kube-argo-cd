# This YAML file contains the configuration for deploying ArgoCD Service on a Kubernetes cluster.

apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
spec:
  selector:
    app: argocd-server
  type: NodePort
  ports:
    -  protocol: TCP
       port: 8080
       targetPort: 8080
       nodePort: 30007

