# 1️⃣ Create ArgoCD Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: argocd

---
# 2️⃣ ArgoCD Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app: argocd-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-server
  template:
    metadata:
      labels:
        app: argocd-server
    spec:
      containers:
        - name: argocd-server
          image: quay.io/argoproj/argocd:v2.7.6  # ✅ Use the official ArgoCD image
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

---
# 3️⃣ Expose ArgoCD via NodePort
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-service
  namespace: argocd
spec:
  selector:
    app: argocd-server
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 31080  # ✅ Accessible via http://localhost:31080
