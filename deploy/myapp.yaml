---
# MyApp Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapp
  namespace: default
  labels:
    app: myapp
spec:
  replicas: 4  # ✅ Adjusted replicas for load balancing
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: ghs-nginx-app42  # ✅ Change to actual registry
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          

