# MyApp Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
  labels:
    app: myapp
spec:
  replicas: 2  # Adjust as needed
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: ghs-nginx-app42  # Change to your actual registry
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # livenessProbe:
          #   httpGet:
          #     path: "/health"  # Ensure this exists in MyApp
          #     port: 80
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
          # readinessProbe:
          #   httpGet:
          #     path: "/health"
          #     port: 80
          #   initialDelaySeconds: 5
          #   periodSeconds: 5

---
# MyApp Service
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  namespace: default
spec:
  selector:
    app: myapp  # ✅ Matches Deployment
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30122  # ✅ Ensured valid NodePort

